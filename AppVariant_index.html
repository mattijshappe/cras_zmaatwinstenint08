	<script type="text/javascript">
		window["adaptationProjectType"] = "true";
		window["isInternal"] = "false";
		sap.ui.getCore().attachInit(function() {
			var oComponentConfig, sMergedManifest = "", sComponentName = "ui.s2p.mm.pur.ctr.maintain.sts1", sVariantID = "customer.int8_purchasecontracts_maatwinsten", sLayer = "CUSTOMER_BASE", oComponent;
			if(sMergedManifest.length > 0){
				//Adding Manifest into window so that we can access this manifest to get templateID which is use to hide AddFragments for OVP.
				var oManifest = appVariantPreview.getParsedManifest(sMergedManifest);
				window['manifest'] = oManifest[sVariantID]['manifest'];
				//if MergedDescriptor is available from app previre service
				console.log("App variant running on merged manifest from backend");
				appVariantPreview.mergedDescriptorAppPreview(oManifest, sVariantID, sLayer).then(function(oShell){
					oShell.placeAt("content");
				});
			} else {
				//fallback mechanism
				console.log("Merged descriptor could not be fetched from backend, falling back to non-merged execution");
				appVariantPreview.fallbackAppVariantPreview(sComponentName, sVariantID, sLayer, window["isInternal"]).then(function(oShell){
					//Adding Manifest into window so that we can access this manifest to get templateID which is use to hide AddFragments for OVP.
					window['manifest'] = oShell.getApp().getComponentInstance().getManifest();
					oShell.placeAt("content");
				});
			}
		});
	</script>
